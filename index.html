<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение Погоды</title>
    <!-- Импортируем Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили для адаптивности */
        .weather-icon {
            width: 100px;
            height: 100px;
        }
        @media (max-width: 768px) {
            .weather-icon {
                width: 60px;
                height: 60px;
            }
            #temperature {
                font-size: 4xl;
            }
        }

        /* Стили для списка результатов поиска */
        .results-list {
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg">
        <!-- Поисковая строка -->
        <div class="flex items-center justify-between mb-4">
            <div>
                <h1 class="text-4xl font-bold" id="current-city">Название города</h1>
                <div class="flex">
                    <input type="text" id="city-search" placeholder="Введите название города..." class="border p-2 rounded w-72">
                    <button id="search-button" class="bg-blue-500 text-white p-2 rounded ml-2">Поиск</button>
                </div>
                <!-- Список результатов поиска -->
                <div id="search-results" class="results-list hidden"></div>
            </div>
            <!-- Иконка погоды и температура -->
            <div class="flex items-center">
                <img id="weather-icon" src="" alt="Иконка погоды" class="weather-icon">
                <h2 class="text-6xl font-bold ml-4" id="temperature">--°C</h2>
            </div>
        </div>
        <!-- Детали погоды -->
        <div class="flex justify-between">
            <div class="text-xl">
                <p><strong>Давление:</strong> <span id="pressure">-- hPa</span></p>
                <p><strong>Скорость ветра:</strong> <span id="wind-speed">-- м/с</span></p>
                <p><strong>Влажность:</strong> <span id="humidity">--%</span></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
